<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物清單</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-5">
        <div class="container">
            <!-- 頁面標題 -->
            <div class="text-white rounded-3 p-5 mb-5 shadow-lg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h1 class="display-4 mb-2">📦 想要這次寄送的包裹清單</h1>
                        <p class="lead mb-0">幫我編輯備註要寄送的商品以及部分寄送的商品</p>
                    </div>
                    <!-- 語言切換按鈕 -->
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-light" onclick="switchLanguage('zh-TW')" id="btnChinese" style="font-weight: 600;">繁體中文</button>
                        <button type="button" class="btn btn-sm btn-outline-light" onclick="switchLanguage('ja-JP')" id="btnJapanese">日本語</button>
                    </div>
                </div>
            </div>

            <!-- 控制按鈕 -->
            <div class="mb-4">
                <button id="addBtn" class="btn btn-primary btn-lg" onclick="toggleAddForm()" style="display: none;">
                    新增項目
                </button>
            </div>

            <!-- 表格 -->
            <div class="table-responsive rounded-3 shadow-sm overflow-hidden bg-white">
                <table class="table table-hover mb-0 shopping-table">
                    <thead class="table-light">
                        <tr>
                            <th class="col-date px-4 py-3">收件日期</th>
                            <th class="col-sequence px-4 py-3">序號</th>
                            <th class="col-image px-4 py-3">圖片</th>
                            <th class="col-brand px-4 py-3">商家</th>
                            <th class="col-shipment px-4 py-3">寄送狀態</th>
                            <th class="col-notes px-4 py-3">備註</th>
                            <th class="col-actions px-4 py-3">操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 資料會被插入這裡 -->
                    </tbody>
                </table>
            </div>

            <!-- 統計 -->
            <div class="mt-4 text-end">
                <p class="text-dark fs-5">
                    總共 <span class="badge bg-primary fs-6" id="itemCount">0</span> 項商品
                </p>
            </div>
        </div>
    </div>

    <!-- 圖片燈箱 -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <div class="lightbox-container">
            <button id="prevBtn" class="lightbox-nav prev" onclick="prevImage()">❮</button>
            <div class="lightbox-image-wrapper">
                <img id="lightboxImage" alt="全圖檢視">
            </div>
            <button id="nextBtn" class="lightbox-nav next" onclick="nextImage()">❯</button>
        </div>
        <div class="lightbox-counter" id="lightboxCounter">1 / 1</div>
    </div>

    <!-- 編輯模態框 -->
    <div id="editModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編輯購物項目</h5>
                    <button type="button" class="btn-close" onclick="closeEditModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" onsubmit="saveEdit(event)">
                        <div class="mb-3">
                            <label for="editDate" class="form-label fw-bold">收件日期</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSequence" class="form-label fw-bold">序號</label>
                            <input type="number" class="form-control" id="editSequence" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">商品圖片 (最多 3 張，圖片網址)</label>
                            <input type="url" class="form-control mb-2" id="editImage1" placeholder="圖片 1：https://example.com/image1.jpg">
                            <input type="url" class="form-control mb-2" id="editImage2" placeholder="圖片 2：https://example.com/image2.jpg">
                            <input type="url" class="form-control mb-2" id="editImage3" placeholder="圖片 3：https://example.com/image3.jpg">
                        </div>
                        <div class="mb-3">
                            <label for="editBrand" class="form-label fw-bold">商家</label>
                            <input type="text" class="form-control" id="editBrand" placeholder="輸入商家名稱">
                        </div>
                        <div class="mb-3">
                            <label for="editNotes" class="form-label fw-bold">備註</label>
                            <textarea class="form-control" id="editNotes" rows="3" placeholder="輸入備註說明"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editShipment" class="form-label fw-bold">寄送狀態</label>
                            <select class="form-select" id="editShipment" required>
                                <option value="空白">空白</option>
                                <option value="不寄送">不寄送</option>
                                <option value="寄送">寄送</option>
                                <option value="部分寄送">部分寄送</option>
                            </select>
                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                            <button type="submit" class="btn btn-primary">儲存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入中動畫 -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-3 text-light fw-bold">處理中，請稍候...</div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
